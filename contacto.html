<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/contacto.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>contactanos</title>
  </head>
  <body>
    <h1>Contacta<span>nos</span></h1>
    <header>
      
      <img src="./img/tecnología-informática.jpg" alt="logo" width="80px" />
    
    <nav class="nav">
      <ul class="menu">
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="./index.html">Inicio</a></li>
      </ul>
    </nav>
</header>
<main class="container" id="container1">
    <div class="contact-wrapper" id="container1">

    </div>
    <div id="container1">
      <div class="contact-wrapper">
        <div class="contact-form">
            <h3>Envianos un mensaje</h3>
            <form action="">
                <p class="block">
                    <label>Nombre Completo</label> <br> 
                    <input type="text" name="fullname">
                </p>
                <p>
                    <label>Email</label> <br>
                    <input type="email" name="email">
                </p>
                <p class="block">
                    <label>Teléfono</label> <br>
                    <input type="tel" name="phone">
                </p>
                <p>
                    <label>Dirección</label> <br>
                    <input type="text" name="address">
                </p>
                <p class="block">
                    <label>Mensaje</label> <br>
                    <textarea name="message" rows="3"></textarea>
                </p>
                <p class="block"> <br>
                    <button class="enviar">
                        Enviar
                    </button>
                </p>
            </form>
        </div>
      </div>
    </div>
    </main>
        <footer class="container">
          <div class="left-content">
              <h2>ROC COMPUTACION</h2>
              <p>Sigueme en mis redes sociales</p>
              <div class="icons">
                  <div class="socialMediIcon">
                      <a href="https://www.facebook.com/?locale=es_LA" >
                          <img src="./assets/icon-fb.png" alt="feibook" > </a>
                  </div>
                  <div class="socialMediIcon">
                      <a href="https://www.instagram.com/">
                      <img src="./assets/icon-ig.png" alt="intagram"></a>
                  </div>
                  <div class="socialMediIcon">
                      <a href="https://www.tiktok.com/login?lang=es&redirect_url=https%3A%2F%2Fwww.tiktok.com%2Fupload%3Flang%3Des">
                      <img src="./assets/icon-tk.png" alt="tictoc"></a>
                  </div>
                  <div class="socialMediIcon">
                      <a href="https://x.com/?lang=es">
                      <img src="./assets/icon-x.png" alt="tuiter"></a>
                  </div>
              </div>
          </div>
          <div class="social">
              <div class="social-item">
                  <a href="https://github.com/">
                      <img src="./assets/icon-git.png" alt="">
                      <span class="span">tugithub.com</span>

              </div>
